<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosotros - BlockRider</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }

    .fade-in-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <header class="bg-[#0f0f0f] p-4 shadow-md sticky top-0 z-50">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <div class="flex items-center gap-2">
        <div class="bg-purple-600 text-white font-bold rounded-full w-8 h-8 flex items-center justify-center">BR</div>
        <span class="text-xl font-semibold">BlockRider</span>
      </div>

      <!-- Menú escritorio -->
      <nav class="hidden md:flex gap-6">
        <a href="../html/main.html" class="hover:text-purple-400 transition">Inicio</a>
        <a href="nosotros.html" class="hover:text-purple-400 transition">Nosotros</a>
      </nav>

      <!-- Botón hamburguesa -->
      <button id="menu-btn" class="md:hidden text-white focus:outline-none text-2xl">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- Menú móvil -->
    <div id="mobile-menu" class="hidden md:hidden flex-col px-6 pt-4 pb-2 bg-[#0f0f0f]">
      <a href="../html/main.html" class="block py-2 hover:text-purple-400">Inicio</a>
      <a href="nosotros.html" class="block py-2 hover:text-purple-400">Contacto</a>
    </div>
  </header>
<!--Menú Formulario-->
<main class="container mx-auto py-12 px-6">
  <h2 class="text-3xl font-bold text-purple-400 text-center mb-10">Contáctanos</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Formulario -->
    <div class="bg-[#1f1f2f] p-8 rounded-lg shadow-lg">
      <form class="space-y-6">
        <div>
          <label for="nombre" class="block text-sm font-medium mb-1 text-gray-300">Nombre</label>
          <div class="relative">
            <i class="bi bi-person absolute top-3 left-3 text-purple-400"></i>
            <input type="text" id="nombre" placeholder="Tu nombre"
              class="w-full pl-10 pr-4 py-2 bg-[#2a2a3a] text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1 text-gray-300">Correo electrónico</label>
          <div class="relative">
            <i class="bi bi-envelope absolute top-3 left-3 text-purple-400"></i>
            <input type="email" id="email" placeholder="tucorreo@ejemplo.com"
              class="w-full pl-10 pr-4 py-2 bg-[#2a2a3a] text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium mb-1 text-gray-300">Mensaje</label>
          <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje..."
            class="w-full px-4 py-2 bg-[#2a2a3a] text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 text-white rounded-md transition-all shadow">
            <i class="bi bi-send-fill me-2"></i>Enviar mensaje
          </button>
        </div>
      </form>
    </div>

  
      <!--Informacion -->
      <div class="bg-[#181828] p-6 rounded shadow">
        <h4 class="text-xl font-semibold mb-4 text-purple-300">Información</h4>
        <ul class="space-y-3">
          <li><i class="bi bi-geo-alt-fill text-purple-400"></i> Calle Blockchain 123, Ciudad Cripto</li>
          <li><i class="bi bi-envelope-fill text-purple-400"></i> contacto@blockrider.io</li>
          <li><i class="bi bi-telephone-fill text-purple-400"></i> +506 800-BLOCKRIDER</li>
          <li><i class="bi bi-clock-fill text-purple-400"></i> Lunes a Viernes, 9am - 6pm</li><br>
        </ul>
      <img src="../imagenes/mapa_blockrider.png" alt="Ubicación de BlockRider" class="rounded-lg shadow-md" style="border:0">

      </div>
    </div>
  </main>



<!--Mensaje de Exito al enviar-->
  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", e => {
    e.preventDefault();
    alert("¡Gracias por tu mensaje! Nos pondremos en contacto pronto.");
    form.reset();
  });
</script>

<!--Footer-->
  <footer class="bg-zinc-900 text-gray-400 text-center py-6 border-t border-purple-500 mt-10">
    <p>&copy; 2025 BlockRider. Todos los derechos reservados.</p>
    <div class="flex justify-center gap-4 mt-3 text-xl">
      <a href="#" class="text-purple-400 hover:text-purple-300"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-purple-400 hover:text-purple-300"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-purple-400 hover:text-purple-300"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-purple-400 hover:text-purple-300"><i class="bi bi-telegram"></i></a>
    </div>
  </footer>
</body>
</html>
